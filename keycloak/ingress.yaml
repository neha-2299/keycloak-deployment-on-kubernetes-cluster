apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - keycloak
  rules:
  - host: <DNS>
    http:
      paths:
       - path: /testpath
         pathType: Prefix
         backend:
          service:
            name: keycloak
            port:
              number: 8080
			
#kubectl apply -f ingress.yml